{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "db.fullname" . }}
  labels:
    {{- include "db.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "db.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow API pods
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ignis-api
        # Allow password-sync hook (uses db.selectorLabels)
        - podSelector:
            matchLabels:
              {{- include "db.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 27017
{{- end }}
