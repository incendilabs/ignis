apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.api.fullname" . }}
  labels:
    {{- include "app.api.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "app.api.selectorLabels" . | nindent 4 }}
