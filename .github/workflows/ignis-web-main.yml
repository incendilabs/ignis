name: Ignis.Web CI

on:
  push:
    branches: [main, feature/web]
    paths:
      - "src/Ignis.Web/**"
      - ".github/workflows/ignis-web-main.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/Ignis.Web/**"
      - ".github/workflows/ignis-web-main.yml"

defaults:
  run:
    working-directory: src/Ignis.Web

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: src/Ignis.Web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: src/Ignis.Web/build
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/Ignis.Web
          push: false
          tags: ignis-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
