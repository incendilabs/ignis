name: Ignis.Api CI

on:
  workflow_call:

jobs:
  build-and-test:
    name: Api - Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release

  docker:
    name: Api - Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub configuration
        id: dockerhub
        env:
          DOCKERHUB_ORG: ${{ vars.DOCKERHUB_ORG }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -n "$DOCKERHUB_ORG" ] && [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "can_push=true" >> "$GITHUB_OUTPUT"
            echo "org=$DOCKERHUB_ORG" >> "$GITHUB_OUTPUT"
          else
            echo "can_push=false" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Login to Docker Hub
        if: steps.dockerhub.outputs.can_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Docker metadata
        if: steps.dockerhub.outputs.can_push == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.dockerhub.outputs.org }}/ignis-api
          tags: |
            type=raw,value=edge,enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=canary,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
      
      - name: Build and push
        if: steps.dockerhub.outputs.can_push == 'true'
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Ignis.Api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (no push)
        if: steps.dockerhub.outputs.can_push != 'true'
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Ignis.Api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max


